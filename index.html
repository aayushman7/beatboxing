<!DOCTYPE html>

    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
       <div class="beatbox">

           <div id="65" class="a button aqua">

           </div>
         </div>

           <div id="83" class="a button aqua">
             S
           </div>
         </div>
         <div class="beat">

           </div>
         </div>
         <div class="beat">
           <div id="70" class="a button purple">
             F
           </div>
         </div>
         <div class="beat">
           <div id="71" class="a button purple">
             G
           </div>
         </div>
         <div class="beat">
           <div id="72" class="a button purple">
             H
           </div>
         </div>
         <div class="beat">
           <div id="74" class="a button purple">
             J
           </div>
         </div>
         <div class="beat">
           <div id="75" class="a button white">
             K
           </div>
         </div>
         <div class="beat">
           <div id="76" class="a button white">
             L
           </div>
         </div>

       </div>
    </div>

  </body>
</html>
